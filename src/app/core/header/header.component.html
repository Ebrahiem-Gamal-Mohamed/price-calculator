<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="app-nav d-flex align-items-center justify-content-between">
      <h5 [routerLink]="['/']">{{ "AppTitle" | translate }}</h5>
      <ul class="list-unstyled mx-4 m-0 p-0">
        <li [routerLink]="['/order']" [routerLinkActive]="'acive'" [routerLinkActiveOptions]="{ exact: true }">
          <button mat-button>{{ "PriceCalculator" | translate }}</button>
        </li>
      </ul>
    </div>
    <span class="spacer"></span>
    <ng-container *ngIf="user">
      <button class="header-icon" mat-icon-button aria-label="button with shopping_cart icon"
        [routerLink]="['/shopping']">
        <mat-icon aria-hidden="false" aria-label="shopping_cart icon" matTooltip="{{ 'ShoppingCart' | translate }}">
          shopping_cart</mat-icon>
      </button>
    </ng-container>
    <button class="header-icon" mat-icon-button aria-label="button with language icon" [matMenuTriggerFor]="langMenu"
      matTooltip="{{ 'Language' | translate }}">
      <mat-icon aria-hidden="false" aria-label="language icon">language</mat-icon>
    </button>
    <mat-menu #langMenu="matMenu">
      <button mat-menu-item (click)="changeLanguage('en')">
        {{ "English" | translate }}
      </button>
      <button mat-menu-item (click)="changeLanguage('ar')">
        {{ "Arabic" | translate }}
      </button>
    </mat-menu>
    <ng-container *ngIf="!user">
      <button [routerLink]="['/login']" class="header-icon" mat-icon-button aria-label="button with login icon"
        matTooltip="{{ 'Login' | translate }}">
        <span class="fa fa-sign-in" [class.flip-direction]="isArabic"></span>
      </button>
    </ng-container>
    <ng-container *ngIf="user">
      <button class="header-icon" mat-icon-button aria-label="button with account_circle icon"
        [matMenuTriggerFor]="accountMenu">
        <mat-icon aria-hidden="false" aria-label="account_circle icon">account_circle</mat-icon>
      </button>
      <mat-menu #accountMenu="matMenu">
        <button mat-menu-item disabled>
          <i class="fa fa-user"></i>
          <span class="mx-2">{{ user?.username }}</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <i class="fa fa-sign-out" [class.flip-direction]="isArabic"></i>
          <span class="mx-2">{{ "Logout" | translate }}</span>
        </button>
      </mat-menu>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>
